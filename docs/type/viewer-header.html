<div class="pdf-header">
    <div class="logo">
        <div class="back-link" id="back-link">
            <a href="#back-link"><span class="ion-arrow-left-c"></span></a>
        </div>
        <div class="document-name">{{Name}}</div>
    </div>
    <div class="pdf-options">
        <div class="contact opt" title="Info" id="other-info">
            <span class="ion-information-circled"></span>
        </div>
        <div class="sep">&nbsp;</div>

        <div class="opt" title="Full Screen" id="full-screen">
            <span class="ion-arrow-expand"></span>
        </div>
        <div class="opt" title="Thumbnails" id="thumbnails">
            <span class="ion-grid"></span>
        </div>
        <div class="sep">&nbsp;</div>

        <div class="opt" title="Zoom In" id="zoom-in">
            <span class="ion-plus-round"></span>
        </div>
        <div class="opt" title="Zoom Out" id="zoom-out">
            <span class="ion-minus-round"></span>
        </div>
    </div>
</div>

<div class="pdf-pager" id="pdf-pager">
    <div class="previous" title="Previous Page" id="prev-page">
        &nbsp;<span class="ion-arrow-left-a"></span>
    </div>
    <div class="page-numbers">
        <span id="current-page">1</span> / <span id="total-pages">1</span>
    </div>
    <div class="next" title="Next Page" id="next-page">
        <span class="ion-arrow-right-a"></span>&nbsp;
    </div>
</div>
<div class="pdf-loader" id="pdf-loader"><span id="load-progress">0</span>% Loading...</div>
